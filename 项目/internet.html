<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>兰州银行综合运营门户(仿)</title>
    <link rel="stylesheet" href="./lib/reset/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/internet.css">
</head>

<body>
    <!-- 1.顶部 -->
    <div class="title">
        <div class="container clearfix">
            <div class="title-top">
                <div class="title-top-left">
                    <span>
                        <p>欢迎光临兰州银行综合运营门户！</p>
                        <a>[登录]</a>
                        <a href="">[注册]</a>
                    </span>
                </div>
                <div class="title-top-right">
                    <div class="title-top-right-phone">
                        <img src="./img/phone_bank_hover.png" alt="">
                        <a>手机银行</a>
                    </div>
                    <div class="title-top-right-two">
                        <span>
                            <a href="">电话银行</a>
                            <i>|</i>
                            <a href="">微信银行</a>
                            <i>|</i>
                            <a href="">消费者权益</a>
                            <i>|</i>
                            <a href="">客户服务</a>
                            <i>|</i>
                            <a href="">诚聘英才</a>
                        </span>
                    </div>
                    <div class="title-top-right-three">
                        <img src="./img/menu_icon.png" alt="">
                        <a href="">网站地图</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 2.搜索框 -->
    <div class="search">
        <div class="container clearfix">
            <div class="search-content">
                <div class="search-content-left-logo">
                    <img src="./img/logo.png" alt="">
                </div>
                <div class="search-content-size-one">
                    <span>
                        <img src="./img/user_role1.png" alt="">
                        <a href="">个人客户</a>
                    </span>
                </div>
                <div class="search-content-size-two">
                    <span>
                        <img src="./img/user_role2.png" alt="">
                        <a href="">企业客户</a>
                    </span>
                </div>
                <div class="search-content-right-logo">
                    <img src="./img/con_right_old_icon.png" alt="">
                    <input type="text" placeholder="输入关键字查询">
                    <a href=""><img src="./img/search_icon.png" alt=""></a>
                </div>

            </div>
        </div>
    </div>
    <!-- 3.内容切换 -->
    <div class="contentswitching">
        <div class="container clearfix">
            <div class="contentswitching-size">
                <div class="one">
                    <a href="">首页</a>
                </div>
                <div class="two">
                    <a href="">存款</a>
                </div>
                <div class="three">
                    <a href="">贷款</a>
                </div>
                <div class="for-d">
                    <a href="">信用卡</a>
                </div>
                <div class="five">
                    <a href="">投资理财</a>
                </div>
                <div class="six">
                    <a href="">百合生活网</a>
                </div>
                <div class="seven">
                    <a href="">互联网+</a>
                </div>
                <div class="eight">
                    <a href="">关于兰行</a>
                </div>
            </div>
        </div>
    </div>
    <!-- 4.特色业务 -->
    <div class="ts">
        <div class="container clearfix">
            <div class="ts-title">
                <img src="./img/internet_plus_icon.png" alt="">
                <p>特色业务</p>
            </div>
        </div>
    </div>
</body>

</html>
