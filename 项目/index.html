<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/reset/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <!-- 1.顶部 -->
    <div class="title">
        <div class="container clearfix">
            <div class="title-top">
                <div class="title-top-left">
                    <span>
                        <p>欢迎光临兰州银行综合运营门户！</p>
                        <a>[登录] [注册]</a>
                    </span>
                </div>
                <div class="title-top-right">
                    <div class="title-top-right-phone">
                        <img src="./img/phone_bank_hover.png" alt="">
                        <a>手机银行</a>
                    </div>
                    <div class="title-top-right-two">
                        <span>
                            <a href="">电话银行</a>
                            <i>|</i>
                            <a href="">微信银行</a>
                            <i>|</i>
                            <a href="">消费者权益</a>
                            <i>|</i>
                            <a href="">客户服务</a>
                            <i>|</i>
                            <a href="">诚聘英才</a>
                        </span>
                    </div>
                    <div class="title-top-right-three">
                        <img src="./img/menu_icon.png" alt="">
                        <a href="">网站地图</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 2.搜索框 -->
    <div class="search">
        <div class="container clearfix">
            <div class="search-content">
                <div class="search-content-left-logo">
                    <img src="./img/logo.png" alt="">
                </div>
                <div class="search-content-size-one">
                    <span>
                        <img src="./img/user_role1.png" alt="">
                        <a href="">个人客户</a>
                    </span>
                </div>
                <div class="search-content-size-two">
                    <span>
                        <img src="./img/user_role2.png" alt="">
                        <a href="">企业客户</a>
                    </span>
                </div>
                <div class="search-content-right-logo">
                    <img src="./img/con_right_old_icon.png" alt="">
                    <input type="text" placeholder="输入关键字查询">
                    <a href=""><img src="./img/search_icon.png" alt=""></a>
                </div>

            </div>
        </div>
    </div>
    <!-- 3.内容切换 -->
    <div class="contentswitching">
        <div class="container clearfix">
            <div class="contentswitching-size">
                <div class="one">
                    <a href="">首页</a>
                </div>
                <div class="two">
                    <a href="">存款</a>
                </div>
                <div class="three">
                    <a href="">贷款</a>
                </div>
                <div class="for">
                    <a href="">信用卡</a>
                </div>
                <div class="five">
                    <a href="">投资理财</a>
                </div>
                <div class="six">
                    <a href="">百合生活网</a>
                </div>
                <div class="seven">
                    <a href="">互联网+</a>
                </div>
                <div class="eight">
                    <a href="">关于兰行</a>
                </div>
            </div>
        </div>
    </div>
    <!-- 4.轮播图 -->
    <div class="bill">
        <div class="container clearfix">
            <div class="bill-content">
                <div class="bill-content-name">
                    <a href=""><img src="./img/login_box_bg01.png" alt=""></a>
                    <h2>登录一互通</h2>
                    <img src="./img/head_icon.png" alt="">
                    <input type="text" placeholder="一互通用户名/手机号">
                </div>
                <div class="bill-content-password">
                    <img src="./img/lock_icon.png" alt="">
                    <input type="text" placeholder="点击此处下载控件">
                </div>
                <div class="identifyingcode">
                    <input type="text" placeholder="验证码">
                    <img src="./img/项目图.png" alt="">
                </div>
                <div class="">
                    <span>
                        <a href="">忘记密码？</a>
                        <i>注册</i>
                    </span>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
